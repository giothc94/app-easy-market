<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-row>
          <ion-col size="4">
            <div style="width: 100%;height: 100%;">
              <img [src]="[usuario.photoURL]" style="width: 100%;border-radius: 50%;border: 2px solid #f55353;">
            </div>
          </ion-col>
          <ion-col size="8">
            <p style="margin-bottom: 0;"><b>{{usuario.displayName}}</b></p>
            <p style="margin-top: 0;"><small>{{usuario.email}}</small></p>
          </ion-col>
        </ion-row>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
